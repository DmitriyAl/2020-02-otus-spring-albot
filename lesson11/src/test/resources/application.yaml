spring:
  datasource:
    data: test-data.sql
    url: jdbc:postgresql://localhost:5432/lesson11
    driverClassName: org.postgresql.Driver
    username: postgres
    password: postgres
    initialization-mode: always

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
        temp:
          use_jdbc_metadata_defaults: false