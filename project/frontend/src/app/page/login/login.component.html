<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form [formGroup]="form" (ngSubmit)="checkLogin(form.value)" class="form-signin">
            <div class="form-label-group">
              <input [formControl]="form.controls['username']" type="text" id="login" class="form-control"
                     placeholder="Login" required autofocus>
            </div>
            <div class="form-label-group">
              <input [formControl]="form.controls['password']" type="password" id="password" class="form-control"
                     placeholder="Password" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
